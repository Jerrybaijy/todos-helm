apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todos-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Jerrybaijy/todos-helm.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: todos
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
